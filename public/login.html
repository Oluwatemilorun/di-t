<body class=" lighten-4 center grey-text">
    
 
        <div class="container row">

            <div class="input-field" >
                <input type="text" id="username">
                <label for="username">Username</label>
            </div>

            <div class="input-field">
                <input type="password" id = "password">
                <label for="password">Password here</label>
            </div>

            <div>
                <button onclick="verify();" class="btn waves-effect"> LOG IN</button>

            </div>

            <p class="center">Don't have an account?  <a href="signup.html">Signup now</a></p>
        </div>

    <script>
        function verify(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;


            if(password == 'mangoes'){
                alert("Welcome, "+ username);
                window.location = 'nwt.html';
            }
            else if(password == 'oranges'){
                alert("You almost got it");
            }
            else{
                alert("You shall not pass!");
            }
        }

    
    </script>
